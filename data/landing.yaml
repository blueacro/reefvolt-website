# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: New!
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  titleLogo:
    path: "images/logos"
    filename: "title_logo.png"
    alt: "Reef Volt Logo"
    height: 80px

  title: "ReefVolt - Open, Cloud Free Aquarium Controllers"
  subtitle: Aquarium controllers and modules powered by Home Assistant and ESPHome. Cloud free and open source hardware.

  image:
    path: "images/hero" # path to image under configured assets directory. default 'images'
    filename: "v2_pcb.png" # filename of your hero image (including file extension)
    alt: "Hero Image" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Learn More"
    url: "/docs/"
  cta2Button:
    icon: construction
    btnText: "Buy Hardware"
    url: "https://blueacro.com"

  info: "**Open Source Hardware** Lovingly designed in California by blueAcro"

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why choose ReefVolt?
  subtitle: Reef Volt is based on easy to modify open source firmware, and works with the Home Assistant ecosystem, removing the need for the cloud and proprietary services

  items:
    - title: Open
      icon: door_open
      description: Open Source Hardware, Open Source Software, with a hackable and expandable design. ReefVolt is designed to be modified and expanded to suit your needs.
      ctaLink:
        text: learn more
        url: /docs/

    - title: Innovative controllers
      icon: trending_up
      description: New modules and controllers, including innovative DC power controllers and battery backup options
      ctaLink:
        text: learn more
        url: /docs/

    - title: No cloud, no lock-in
      icon: lock
      description: ReefVolt controllers utilize Home Assistant and ESPHome, removing the need for cloud services and proprietary software. They also work stand-alone, and featured wired connectivity options.
      ctaLink:
        text: learn more
        url: /docs/

    - title: DCBuddy
      icon: settings
      description: The DCBuddy family features our innovative DC power controllers, with a range of options for controlling DC power for your pumps, top-offs, and other DC powered accessories. Say goodbye to the pile of AC power bricks, and add battery backup to anything.
      ctaLink:
        text: learn more
        url: /docs/

imageText:
  enable: false
  weight: 25
  template: image text

  title: Built with performance and accessability in mind. Top scores on Google's Lighthouse
  subtitle: A default Lotus Docs deployment is capable of achieving 4 x 100 scores on Google's Lighthouse performance analysis tool.

  list:
    - text: Blazing fast page loads
      icon: speed

    - text: Sensible default SEO friendly settings
      icon: area_chart

    - text: Designed to be accessible
      icon: accessibility

  image:
    path: "images/templates/single"
    filename: "google_lighthouse_circle_v1.0.svg"
    alt: "Google LightHouse 100% Illustration" # Optional but recommended

  imgOrder:
    desktop: 2
    mobile: 1

  ctaButton:
    text: Learn more
    url: "/docs/"

# Image compare
imageCompare:
  enable: false
  weight: 30
  template: image compare

  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters.

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"
